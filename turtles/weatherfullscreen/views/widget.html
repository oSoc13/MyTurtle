<div class="eventlist">
{{#entries}}
<div class="event" style="background: url('{{image}}')">
    <div class='bottom bg-color-light text-shadow-dark'>
        <div class='panelcontent'>
            <div class='item'>
                <div class='content'>
                    <h1>{{&name}}</h1>
                </div>
            </div>
            <div class='item'>
                <div class='content'>
                    <div class='day'><h2>{{&day}}</h2></div>
                    <div class='month'><h2>{{&month}}</h2></div>
                    <div class='fulldate'><h2>{{&startDate}}</h2></div>
                </div>
            </div>
        </div>
    </div>
</div>
{{/entries}}
{{^entries}}
    <div class="error bg-color-light text-shadow-dark">
        <p>At this moment there are no events to display.</p>
    </div>
{{/entries}}
</div>
